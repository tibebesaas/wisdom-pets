<h1 class="mt-5" style="font-weight="bold">Contact Us</h1>
<h2 style="font-size:16pt;color: #cdae51;">Drop us a line!</h2>
<form id="contact_form" name="contact_form" method="post">
   <div class="mb-2 row">
        <div class="col">
            <input type="text" required maxlength="50" class="form-control" id="name" name="name"
              placeholder="Name">
        </div>
      </div>
     <div class="mb-2 row">
        <div class="col">
            <input type="email" required maxlength="50" class="form-control" id="email_addr" name="email"
                placeholder="Email*">
        </div>
    </div>
    <div class="mb-2 row">
        <div class="col">
            <input type="tel"  class="form-control" id="phone" name="phone"
                placeholder="Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
         <br><br>
            <small>Format: 123-456-7890</small><br><br>
        </div>
    </div>
    <div class="mb-5">
        <textarea class="form-control" id="message" name="message" rows="5" maxlength="500" placeholder="Message"></textarea>
    </div>
    <div class="d-grid">
    <button type="submit" class="btn btn-success" id="submit">Send</button>
  </div>
  </div>
  </div>
</form>
