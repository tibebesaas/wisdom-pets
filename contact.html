  <!-- Bootstrap 5 starter form -->
  <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
  <form id="contactForm"  method="POST" action="https://formspree.io/f/mayrgkpp" target="dummyframe" onsubmit="document.getElementById('sent').innerHTML ='Thanks for being awesome! First of all, thank you for contacting us.'">

    <!-- Name input -->
    <div class="mb-3">
      <label class="form-label" for="name">Name</label>
      <input class="form-control" id="name" type="text" name="name" placeholder="Name" />
    </div>

    <!-- Email address input -->
    <div class="mb-3">
      <label class="form-label" for="emailAddress">Email Address</label>
      <input class="form-control" required id="emailAddress" type="email"  name="emailAddress" placeholder="Email Address" />
    </div>

    
    <!-- Email address input -->
    <div class="mb-3">
      <label class="form-label" for="phone">Phone</label>
       <input type="tel"  class="form-control" id="phone" name="phone"
                placeholder="Phone (Format 012-345-6789)" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    </div>

    <!-- Message input -->
    <div class="mb-3">
      <label class="form-label" for="message">Message</label>
      <textarea class="form-control" id="message" type="text" placeholder="Message" name="message" style="resize:none;overflow-y:scroll;height: 10rem;" minlength="10" required></textarea>
    </div>
     <!-- Form submissions success message -->
    <div class="d-none" id="submitSuccessMessage">
      <div class="text-center mb-3">Form submission successful!</div>
    </div>

    <!-- Form submissions error message -->
    <div class="d-none" id="submitErrorMessage">
      <div class="text-center text-danger mb-3">Error sending message!</div>
    </div>

    <!-- Form submit button -->
    <div class="d-grid" >
      <div class="col-md-12 text-center">
      <button class="btn btn-outline-secondary btn-lg" type="submit" >Send</button>
      <p style="font-size:16pt;color: #cdae51;" id="sent"></p>
      </div>
    </div>
  </form>
